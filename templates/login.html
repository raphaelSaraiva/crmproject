{% include "includes/head.html" %}
    <title>Login</title>
</head>

<!-- corpo do site -->
<body class="text-center">
    <form class="form-signin" method="post">
        <img class="mb-4" src="{{url_for('.static', filename='logo.png')}}" alt="" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
        <label for="inputEmail" class="sr-only">Nome de Usuário</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Nome de Usuário" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="senha" required>
        <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted"><span id="copyright">© 2019 Copyright: Conselho Regional de Medicina</span></p>
    </form>
</body>

<style type="text/css">
    html,
body {
  height: 100%;
}
body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
</html>

{% include "includes/head.html" %}
    <title>Enviar Feedback</title>
</head>

<body>
{% include "includes/menu.html" %}
    <div class="container">
    	<div class="row" style="margin-top: 5px;">
            <div class="col">
                <form method="post">
                	<div class="form-group row">
	                	<p class="lead">Enviar Feedback</p>
	                </div>
                	<div class="form-group row">
                        <input type="text" id="titulo" name="titulo" class="form-control mb-2 mr-sm-2" placeholder="Título">
                    </div>

                    <div class="form-group row">
                        <textarea type="text" id="conteudo" name="conteudo" class="form-control mb-2 mr-sm-2" placeholder="Conteúdo"></textarea>
                    </div>

                    <div class="form-group row">
                    	<input  type="submit" id="enviar" class="btn btn-success mb-2" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- JS do jQuery + Popper.js + Bootstrap (CDN) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
